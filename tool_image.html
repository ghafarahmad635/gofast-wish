<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Studio Pro v3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --sidebar-bg: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* Sidebar Styling */
        .sidebar { width: 360px; background: var(--sidebar-bg); border-right: 1px solid var(--border); padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; overflow-y: auto; box-shadow: 4px 0 15px rgba(0,0,0,0.02); z-index: 20; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); margin-bottom: 0.5rem; display: flex; align-items: center; gap: 10px; }
        
        .section-title { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid var(--border); padding-bottom: 8px; margin-bottom: 10px; }
        .control-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 5px; }
        
        input, select { padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; background: #fcfcfd; transition: 0.2s; outline: none; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        
        .inline-fields { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .lock-badge { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; color: var(--text-muted); cursor: pointer; user-select: none; margin-top: 5px; }

        /* Main Workspace */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        .workspace { flex: 1; padding: 2rem; overflow-y: auto; background: #f1f5f9; }
        .drop-zone { border: 2px dashed #cbd5e1; background: white; padding: 3rem; border-radius: 16px; text-align: center; cursor: pointer; transition: 0.3s; margin-bottom: 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .drop-zone:hover { border-color: var(--primary); background: #f5f3ff; transform: translateY(-2px); }

        /* Preview Cards */
        #preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 1.5rem; }
        .card { background: white; border-radius: 20px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.08); }
        
        /* The Fixed Clip-Path Slider */
        .slider-box { position: relative; width: 100%; height: 260px; background: #cbd5e1; overflow: hidden; }
        .img-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; background: #eee; }
        .img-processed { z-index: 2; clip-path: inset(0 0 0 50%); }
        .slider-range { position: absolute; -webkit-appearance: none; width: 100%; height: 100%; background: transparent; z-index: 10; cursor: col-resize; top: 0; left: 0; margin: 0; }
        .slider-line { position: absolute; top: 0; bottom: 0; left: 50%; width: 2px; background: white; z-index: 5; box-shadow: 0 0 10px rgba(0,0,0,0.3); pointer-events: none; }

        .badge { position: absolute; top: 12px; padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: 800; color: white; background: rgba(0,0,0,0.6); z-index: 6; pointer-events: none; letter-spacing: 0.5px; }
        .badge-left { left: 12px; }
        .badge-right { right: 12px; }

        .card-body { padding: 1.5rem; border-top: 1px solid var(--border); }
        .rename-input { width: 100%; font-weight: 700; border: 1px solid transparent; padding: 4px 8px; margin-left: -8px; margin-bottom: 8px; font-size: 1rem; color: var(--text-main); }
        .rename-input:hover { background: #f8fafc; border-color: var(--border); }

        .stats { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.2rem; }
        .size-info { font-size: 0.8rem; color: var(--text-muted); font-family: monospace; }
        .reduction { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 20px; font-weight: 800; font-size: 0.75rem; }

        /* Buttons */
        .btn { padding: 0.9rem 1.2rem; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .btn-zip { background: var(--success); color: white; margin-top: 10px; }
        .btn-ghost { background: #f1f5f9; color: var(--text-main); }
        .btn-ghost:hover { background: #e2e8f0; }

        #progress-bar { position: fixed; top: 0; left: 0; height: 5px; background: var(--primary); width: 0%; z-index: 1000; transition: 0.3s; }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<aside class="sidebar">
    <div class="logo">ðŸš€ Studio Pro</div>
    
    <div>
        <div class="section-title">Format & Quality</div>
        <div class="control-group">
            <label>Output Type</label>
            <select id="format">
                <option value="image/webp">WebP (Recommended)</option>
                <option value="image/jpeg">JPEG (Universal)</option>
                <option value="image/png">PNG (Lossless)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Quality: <span id="qLabel">80</span>%</label>
            <input type="range" id="quality" min="0.1" max="1.0" step="0.05" value="0.8">
        </div>
    </div>

    <div>
        <div class="section-title">Resize Suite</div>
        <div class="control-group">
            <label>Mode</label>
            <select id="resizeMode">
                <option value="none">Keep Original</option>
                <option value="percent">Percentage (%)</option>
                <option value="pixel">Fixed Pixels (px)</option>
            </select>
        </div>
        
        <div id="ui-percent" style="display:none">
            <label>Scale Factor (%)</label>
            <input type="number" id="inpPercent" value="50">
        </div>

        <div id="ui-pixel" style="display:none">
            <div class="inline-fields">
                <div class="control-group"><label>Width</label><input type="number" id="inpW"></div>
                <div class="control-group"><label>Height</label><input type="number" id="inpH"></div>
            </div>
            <label class="lock-badge"><input type="checkbox" id="aspectLock" checked> Lock Aspect Ratio</label>
        </div>
    </div>

    <div>
        <div class="section-title">Bulk Rename</div>
        <div class="control-group">
            <label>Pattern (use {n} for numbers)</label>
            <input type="text" id="renamePattern" placeholder="image_{n}">
        </div>
    </div>

    <div style="margin-top: auto;">
        <button class="btn btn-primary" id="btnProcess">Start Conversion</button>
        <button class="btn btn-zip" id="btnZip" style="display:none">Download ZIP</button>
        <button class="btn btn-ghost" style="margin-top:10px;" onclick="location.reload()">Reset App</button>
    </div>
</aside>

<main class="main-content">
    <header>
        <div id="status-text" style="font-weight:600; font-size:0.9rem;">Ready to optimize your images</div>
    </header>

    <section class="workspace">
        <div class="drop-zone" id="dropArea">
            <p style="font-size: 1.2rem; font-weight: 700;">Drag your images here</p>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Supports JPG, PNG, WEBP, and more</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
        </div>
        <div id="preview-grid"></div>
    </section>
</main>

<script>
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const previewGrid = document.getElementById('preview-grid');
    const btnProcess = document.getElementById('btnProcess');
    const btnZip = document.getElementById('btnZip');
    const resizeMode = document.getElementById('resizeMode');
    
    let originalMetadata = []; // To store W, H, Ratio for each uploaded file
    let processedFiles = [];

    // Resize UI Toggle
    resizeMode.onchange = () => {
        document.getElementById('ui-percent').style.display = resizeMode.value === 'percent' ? 'block' : 'none';
        document.getElementById('ui-pixel').style.display = resizeMode.value === 'pixel' ? 'block' : 'none';
    };

    // ASPECT RATIO LOCKING LOGIC
    document.getElementById('inpW').oninput = function() {
        if(document.getElementById('aspectLock').checked && originalMetadata.length > 0) {
            // Use the ratio of the FIRST loaded image for global calculation
            const ratio = originalMetadata[0].ratio;
            document.getElementById('inpH').value = Math.round(this.value / ratio);
        }
    };
    document.getElementById('inpH').oninput = function() {
        if(document.getElementById('aspectLock').checked && originalMetadata.length > 0) {
            const ratio = originalMetadata[0].ratio;
            document.getElementById('inpW').value = Math.round(this.value * ratio);
        }
    };

    // Drop Zone Logic
    dropArea.onclick = () => fileInput.click();
    fileInput.onchange = handleFiles;

    async function handleFiles() {
        const files = fileInput.files;
        if(files.length > 0) {
            document.getElementById('status-text').innerText = `${files.length} images queued.`;
            originalMetadata = [];
            
            // Load metadata of first image to prep the UI
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalMetadata.push({ w: img.width, h: img.height, ratio: img.width/img.height });
                    document.getElementById('inpW').value = img.width;
                    document.getElementById('inpH').value = img.height;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(files[0]);
        }
    }

    document.getElementById('quality').oninput = (e) => document.getElementById('qLabel').innerText = Math.round(e.target.value * 100);

    // Main Processing Block
    btnProcess.onclick = async () => {
        const files = fileInput.files;
        if(!files.length) return alert("Upload images first!");

        previewGrid.innerHTML = '';
        processedFiles = [];
        btnProcess.disabled = true;
        const pattern = document.getElementById('renamePattern').value;

        const config = {
            format: document.getElementById('format').value,
            quality: parseFloat(document.getElementById('quality').value),
            mode: resizeMode.value,
            percent: parseInt(document.getElementById('inpPercent').value) / 100,
            targetW: parseInt(document.getElementById('inpW').value),
            targetH: parseInt(document.getElementById('inpH').value)
        };

        for (let i = 0; i < files.length; i++) {
            const result = await processFile(files[i], config, i + 1, pattern);
            processedFiles.push(result);
            renderCard(result);
            document.getElementById('progress-bar').style.width = ((i+1)/files.length * 100) + '%';
        }

        btnProcess.disabled = false;
        btnZip.style.display = 'flex';
        document.getElementById('status-text').innerText = "Processing complete.";
    };

    async function processFile(file, cfg, index, pattern) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            const originalUrl = URL.createObjectURL(file);
            
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    let nw = img.width, nh = img.height;
                    if(cfg.mode === 'percent') {
                        nw = img.width * cfg.percent;
                        nh = img.height * cfg.percent;
                    } else if(cfg.mode === 'pixel') {
                        nw = cfg.targetW || img.width;
                        nh = cfg.targetH || img.height;
                    }

                    canvas.width = nw;
                    canvas.height = nh;
                    ctx.drawImage(img, 0, 0, nw, nh);

                    // Filename logic
                    const ext = cfg.format.split('/')[1];
                    let finalName = file.name.substring(0, file.name.lastIndexOf('.'));
                    if(pattern) {
                        finalName = pattern.replace('{n}', index);
                    }

                    canvas.toBlob((blob) => {
                        resolve({
                            blob, 
                            fullName: finalName + '.' + ext,
                            shortName: finalName,
                            ext: ext,
                            originalUrl,
                            processedUrl: URL.createObjectURL(blob),
                            oldSize: file.size,
                            newSize: blob.size
                        });
                    }, cfg.format, cfg.quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    function renderCard(data) {
        const card = document.createElement('div');
        card.className = 'card';
        const savings = Math.round((1 - (data.newSize / data.oldSize)) * 100);

        card.innerHTML = `
            <div class="slider-box">
                <div class="badge badge-after">OPTIMIZED</div>
                <div class="badge badge-right">ORIGINAL</div>
                <div class="slider-line" style="left:50%"></div>
                <input type="range" min="0" max="100" value="50" class="slider-range" oninput="updateSlider(this)">
                
                <img src="${data.originalUrl}" class="img-layer">
                <img src="${data.processedUrl}" class="img-layer img-processed" style="clip-path: inset(0 0 0 50%)">
            </div>
            <div class="card-body">
                <input type="text" class="rename-input" value="${data.shortName}" onchange="updateIndividualName(this, ${processedFiles.indexOf(data)})">
                <div class="stats">
                    <div class="size-info">${fmtBytes(data.oldSize)} â†’ ${fmtBytes(data.newSize)}</div>
                    <div class="reduction">${savings > 0 ? '-' + savings + '%' : 'Clean'}</div>
                </div>
                <button class="btn btn-ghost" onclick="dlOne('${data.processedUrl}', '${data.fullName}')">Save Image</button>
            </div>
        `;
        previewGrid.appendChild(card);
    }

    // SLIDER MOVEMENT
    window.updateSlider = (el) => {
        const val = el.value;
        const container = el.parentElement;
        container.querySelector('.img-processed').style.clipPath = `inset(0 0 0 ${val}%)`;
        container.querySelector('.slider-line').style.left = `${val}%`;
    };

    window.updateIndividualName = (el, idx) => {
        processedFiles[idx].shortName = el.value;
        processedFiles[idx].fullName = el.value + '.' + processedFiles[idx].ext;
    };

    function fmtBytes(b) {
        if (b < 1024) return b + ' B';
        if (b < 1048576) return (b/1024).toFixed(1) + ' KB';
        return (b/1048576).toFixed(1) + ' MB';
    }

    window.dlOne = (url, name) => {
        const a = document.createElement('a');
        a.href = url; a.download = name; a.click();
    };

    btnZip.onclick = async () => {
        const zip = new JSZip();
        processedFiles.forEach(f => zip.file(f.fullName, f.blob));
        const b = await zip.generateAsync({type:"blob"});
        dlOne(URL.createObjectURL(b), `studio_export_${Date.now()}.zip`);
    };
</script>

</body>
</html>

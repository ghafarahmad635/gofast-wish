services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # These pass your REAL secrets into the build process
        - NEXT_PUBLIC_APP_URL=http://localhost:3000
        - BETTER_AUTH_URL=http://localhost:3000
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
services:
  web:
    build: .
    # We don't expose 3000 to the internet anymore. 
    # Caddy will talk to it internally.
    environment:
      NODE_ENV: production
      PORT: 3000
    env_file:
      - .env
    restart: unless-stopped

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: